<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../dist/entry.css">
  <title>FitUI-DEMO-ESM-Button</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@3.2.21/dist/vue.esm-bundler.js"></script> -->
</head>

<body>
  <h1>按需加载组件</h1>
  <div id="app"></div>
  <script type="module">
    import { createApp } from "../../node_modules/vue/dist/vue.esm-bundler.js";
    // import { createApp } from "https://cdn.jsdelivr.net/npm/vue@3.2.21/dist/vue.esm-bundler.js";
    import {
      SFCButton,
      JSXButton,
      MyButton,
    } from "../../dist/fit-ui.mjs";

    createApp({
      template: `
<MyButton/>
<JSXButton/>
<SFCButton>SFC</SFCButton>

<div>
  <JSXButton color="blue" icon="search">蓝色按钮</JSXButton>
  <JSXButton color="green" icon="edit">绿色按钮</JSXButton>
  <JSXButton color="gray" icon="message">灰色按钮</JSXButton>
  <JSXButton color="yellow" icon="add">黄色按钮</JSXButton>
  <JSXButton color="red" icon="delete">红色按钮</JSXButton>
</div>
`,
    })
      .component(SFCButton.name, SFCButton)
      .component(JSXButton.name, JSXButton)
      .component(MyButton.name, MyButton)
      .mount("#app");
  </script>

</body>

</html>
